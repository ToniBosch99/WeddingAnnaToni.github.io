<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna & Toni</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header id="header">
        <h1>Anna & Toni</h1>
        <p class="subtitle" data-i18n="subtitle"></h2>
        <div class="date-time">
            <p data-i18n="date"</p>
        </div>
        <button class="lang-toggle" onclick="toggleLanguage()"> EN</button>
        <div class="header-invitation">
            <p class="invitation-text" data-i18n="invitation"></p>
            <p class="invitation-subtext" data-i18n="subtext"></p>
        </div>
    </header>
    <button class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav>
        <ul>
             <li><a href="#header" data-i18n="home_"></a></li>
            <li><a href="#ceremony" data-i18n="ceremony_title"></a></li>
            <li><a href="#photos" data-i18n="gallery"></a></li>
            <li><a href="#rsvp" data-i18n="rsvp"></a></li>
        </ul>
    </nav>

    <section id="ceremony">
        <h2 data-i18n="ceremony_title"></h2>
        
        <div class="ceremony-reception-container">
            <div class="ceremony-item">
                <h3 data-i18n="ceremony"></h3>
                <h4>Ermita de Sant Joan de Can Roure</h4>
                <a href="https://maps.app.goo.gl/REgoHHVbLeNiM9Jx7" target="_blank" class="image-link">
                    <img src="images/Ceremony.png" alt="Ermita de Sant Joan de Can Roure" class="event-image">
                </a>
                <p><span class="label" data-i18n="time"></span> 5:00 PM</p>
                <button class="small-details-btn" onclick="toggleCeremonyDetails()" data-i18n="details"></button>
                <div id="ceremonyDetails" style="display: none; margin-top: 15px;">
                    <p><span class="label" data-i18n="duration"></span> 
                        <span data-i18n="durationCeremony"></span></p>
                    <p><span class="label" data-i18n="address">
                        </span> Ermita de Sant Joan de Can Roure, Matadepera, 08230, Barcelona</p>
                    <p><span class="label" data-i18n="parking"></span>
                         <span data-i18n="parkingCeremony"></span></p>
                    <p style="margin-top: 15px;">
                        <a href="https://maps.app.goo.gl/REgoHHVbLeNiM9Jx7" target="_blank" style="color: #7a9b4a; text-decoration: underline;">
                            <span data-i18n="veureMaps"></span>
                        </a>
                    </p>
                </div>
            </div>

            <div class="ceremony-item">
                <h3 data-i18n="reception"></h3>
                <h4>Masia La Tartana</h4>
                <a href="https://maps.app.goo.gl/udHAknXw5Ua3ioRb8" target="_blank" class="image-link">
                    <img src="images/Reception.png" alt="Masia La Tartana" class="event-image">
                </a>
                <p><span class="label" data-i18n="time"></span> ~6:30 PM</p>
                <button class="small-details-btn" onclick="toggleReceptionDetails()" data-i18n="details"></button>
                <div id="receptionDetails" style="display: none; margin-top: 15px;">
                    <p><span class="label" data-i18n="duration"></span> 
                        <span data-i18n="durationReception"></span></p>
                    <p><span class="label" data-i18n="address"></span> Cam√≠ de la Font de la Tartana, 82, 08230 Matadepera, Barcelona</p>
                    <p><span class="label" data-i18n="parking"></span> 
                        <span data-i18n="parkingReception"></span></p>
                    <p style="margin-top: 15px;">
                        <a href="https://maps.app.goo.gl/udHAknXw5Ua3ioRb8" target="_blank" style="color: #7a9b4a; text-decoration: underline;">
                    <span data-i18n="veureMaps"></span>
                    </a>
                    </p>
            </div>
        </div>
    </section>


    <section id="photos">
        <h2 data-i18n="gallery"></h2>
        <!-- Gallery will be loaded dynamically by JavaScript -->
    </section>

    <section id="rsvp">
        <h2 data-i18n="rsvp"></h2>
        <p style="text-align: center; margin-bottom: 30px;" data-i18n="subRsvp"></p>
        <div class="guests-section">
            <form>
                <div class="form-group">
                    <label for="name" data-i18n="name"></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="adress" data-i18n="adress"></label>
                    <input type="adress" id="adress" name="adress" required>
                </div>

                <div class="form-group">
                    <label for="guests" data-i18n="guests"></label>
                    <select id="guests" name="guests" required>
                        <option value="">...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="attending" data-i18n="attendQuestion"></label>
                    <select id="attending" name="attending" required>
                        <option value=""  data-i18n="maybe"></option>
                        <option value="yes" data-i18n="attending"></option>
                        <option value="no" data-i18n="not_attending"></option>
                        <option value="maybe" data-i18n="maybe"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dietary" data-i18n="dietary"></label>
                    <textarea id="dietary" name="dietary" data-i18n="home"></textarea>
                </div>

                <div class="form-group">
                    <label for="message" data-i18n="message"></label>
                    <textarea id="message" name="message"></textarea>
                </div>

                <div class="form-group">
                    <label for="song" data-i18n="song"></label>
                    <textarea id="song" name="song"></textarea>
                </div>

                <button type="submit" data-i18n="submit"></button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Anna & Toni. All rights reserved.</p>
        <p style="margin-top: 10px; font-size: 0.9em;" data-i18n="final"></p>
        </p>
    </footer>
</body>
</html>
